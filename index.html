<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles\style.css">
</head>

<body>
    <header class="h-bg">
        <nav>
            <h3 class="logo inter-normal">LOGO</h3>
            <button class="raleway-normal button-design">
                <a class="anchor" href="https://www.youtube.com/" target="_blank">Sign Up</a>
            </button>
        </nav>
        <div class="banner">
            <p class="banner-text raleway-normal">Cool Dark UI Template for <br> Webflow Agencies!</p>
            <button class="button-design"><a class="anchor" href="https://www.youtube.com/">Stay Focused</a></button>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="action">
                    <div class="action-text">
                        <p class="title raleway-normal">See It in Action</p>
                        <p class="sub-title raleway-normal">Explore the live preview and imagine your brand in this
                            bold new
                            look.</p>
                        <button class="button-design"><a class="anchor" href="">Launch Live Preview</a></button>
                    </div>
                    <img class="welcomeimg" src="Assets\wc-mini.png" alt="Welcome Mini">
                </div>
                <div class="users">
                    <h2 class="raleway-normal users-header">Joined Thousands of Productive Users</h2>
                    <div class="activity">
                        <div class="a-center">
                            <p class="inter-normal ac-font">50K</p>
                            <p class="inter-normal ac-font-sub">Active Users</p>
                        </div>
                        <div class="a-center">
                            <p class="inter-normal ac-font">2M+</p>
                            <p class="inter-normal ac-font-sub">Focus Sessions</p>
                        </div>
                        <div class="a-center">
                            <p class="inter-normal ac-font">95%</p>
                            <p class="inter-normal ac-font-sub">Satisfaction Rate</p>
                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
